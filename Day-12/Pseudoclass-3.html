<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Element</title>
	<style>
		ul::marker{
			color: lightblue;
		}
		li::marker{
			color: palevioletred;
		}
	</style>
</head>
<body>
	<ul>
		<li>apple</li>
		<li>banana</li>
		<li>orange</li>
	</ul>
	<br>
	<ul>
		<li>chocolate</li>
		<li>biscuit</li>
		<li>juices</li>
	</ul>
</body>
</html>
