<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordered Lists</title>
</head>
<body>
	<h1 align="center">FRUITS</h1>
	<h2>Type-1</h2>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ol>
	<h2>Type-1</h2>
	<ol type="2">
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ol>
	<h2>Type-3</h2>
	<ol type="a">
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ol>
	<h2>Type-4</h2>
	<ol type="i">
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ol>
	<h2>Type-5</h2>
	<ol type="A">
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ol>
</body>
</html>
